<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h4>Rock Paper Scissors</h4>
    <div class="button">
        <button class="btn-restart">Restart Game</button>
        <!-- <button class="btn-save">Save Progress</button> -->
    </div>
    <div class="score-card">
        <p class="score-player">Player:<span id="score-player-number">0</span></p>
        <p class="score-comp">Computer:<span id="score-comp-number">0</span></p>
    </div>
    <h5>Make Your Selection</h5>
    <div class="options">
        <i id="rock" class="fa-regular fa-hand-back-fist fa-10x"></i>
        <i id="paper" class="fa-regular fa-hand fa-10x"></i>
        <i id="scissor" class="fa-regular fa-hand-scissors fa-10x"></i>
    </div>
    <div class="modal">
        <div class="container">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
